<div>
  <label>{{'filter_label' | translate}} <input ng-model="filterText"></label>
  <li ng-repeat="member in team | filter:filterText" class="list-group-item">
    <a style="color:inherit;text-decoration:none;" href="#team?memberID={{member.id}}">
      <p class="name-label">{{member.name}}</p>
      <p class="description-text">{{member.description}}</p>
    </a>
  </li>
</div>
